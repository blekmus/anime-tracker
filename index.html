<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Anime Stats</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="preloader-container">
        <div class="preloader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="header">
        <div class="avatar"></div>
        <div class="banner"></div>

        <div class="selectcard">
            <div class="name"></div>
            <div class="btn-container">
                <button id="watching" class="btn">Watching</button>
                <button id="completed" class="active btn">Completed</button>
                <button id="planning" class="btn">Planning</button>
            </div>
        </div>
        <div id="info-container">
            <div id="info-click"></div>
            <div id="info">
                <span class="arrow"></span>
                <div>
                    <div class="info-items start-animation">
                        <p>Total Completed: <span id="completed-info"></span></p>
                        <p>Total Planned: <span id="planning-info"></span></p>
                        <p>Watching: <span id="watching-info"></span></p>
                        <p>Hours Watched: <span id="hour-info"></span></p>
                        <p>Episodes Watched: <span id="episode-info"></span></p>
                        <p>Mean Score: <span id="score-info"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div id="watching" class="show-list"></div>
        <div id="completed" class="show-list active"></div>
        <div id="planning" class="show-list"></div>
    </div>

    <div class="footer">
        <h2>Made with <span>â™¥</span> by <a href="https://github.com/fire-walker" target="_blank">fire-walker</a></h2>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/1.9.0/countUp.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
