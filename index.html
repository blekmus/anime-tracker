<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Anime Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/index-style.min.css">
</head>
<body>
    <div class="preloader-container">
        <div class="preloader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="header">
        <div class="avatar"></div>
        <div class="banner"></div>

        <div class="selectcard">
            <div class="name"></div>
            <div class="btn-container">
                <button id="watching" class="btn">Watching</button>
                <button id="completed" class="active btn">Completed</button>
                <button id="planning" class="btn">Planning</button>
            </div>
        </div>
        <div id="info-container">
            <div id="info-click"></div>
            <div id="info">
                <span class="arrow"></span>
                <div>
                    <div class="info-items start-animation">
                        <p>Total Completed: <span id="completed-info"></span></p>
                        <p>Total Planned: <span id="planning-info"></span></p>
                        <p>Watching: <span id="watching-info"></span></p>
                        <p>Hours Watched: <span id="hour-info"></span></p>
                        <p>Episodes Watched: <span id="episode-info"></span></p>
                        <p>Mean Score: <span id="score-info"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="settings-bar">

            <div class="sort-container">

                    </div>
                </div>
                <div id="sort-options">
                    <div class="option-container">
                        <h3 id="sort-recent" class="sort-option-btn">Most Recent</h3>
                        <h3 id="sort-alphabet" class="sort-option-btn">Alphabetically</h3>
                        <h3 id="sort-rating" class="sort-option-btn">Ratings</h3>
                        <h3 id="sort-popularity" class="sort-option-btn">Popularity</h3>
                    </div>
                </div>
                <div class="sort-mob-back"></div>
